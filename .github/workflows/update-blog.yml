name: Update Blog Index

on:
  push:
    paths:
      - 'docs/blog/post/**'
  workflow_dispatch:

jobs:
  update-blog:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Update blog index
      run: python update_blog_index.py
      
    - name: Update sitemap
      run: python generate_sitemap.py
      
    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add docs/blog/index.html docs/sitemap.xml
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update blog index and sitemap"
        git push
